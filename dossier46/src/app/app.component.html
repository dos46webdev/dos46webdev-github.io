<div style='position: fixed; z-index: 200; width: 100%'>
    <div style=" float:left;">
      <button type="button" class='nav-button' (click)="onPrevious()" [disabled]="index===0"> < </button>

      </div>
      <div style=" float:right;">
        <button type="button" class='nav-button' (click)="onNext()" [disabled]="this.index == this.routeNames.length - 1">></button>
      </div> 

  </div>

<main [@Slider]="index" class="content">

</main>
